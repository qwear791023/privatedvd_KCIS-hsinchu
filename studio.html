<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSIC - Hsinchu G6</title>
    <link rel="stylesheet" type="text/css" href="css/photo.css"/>
    <link rel="stylesheet" type="text/css" href="css/elastislide.css"/>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="style.css">

    <noscript>
        <style>
            .es-carousel ul {
                display: block;
            }
        </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
        <div class="rg-image-wrapper">
            {{if itemsCount > 1}}
            <div class="rg-image-nav">
                <a href="#" class="rg-image-nav-prev">Previous Image</a>
                <a href="#" class="rg-image-nav-next">Next Image</a>
            </div>
            {{/if}}
            <div class="rg-image"></div>
            <div class="rg-loading"></div>
            <div class="rg-caption-wrapper">
                <div class="rg-caption" style="display:none;">
                    <p></p>
                </div>
            </div>
        </div>
    </script>
</head>
<body id="photo">
    <audio autoplay loop id="audioelement" src="003.mp3"></audio>
    <div class="panel">
        <div class="list_group">
            <img src="img/txt1.jpg" alt="" class="txt1">
            <a href="studio.html" class="hover"> 
                <img src="img/photo_btn_B.jpg" alt="" class="b"> 
                <img src="img/photo_btn_A.jpg" alt="" class="a">
            </a>
            <a href="#!">
                <img src="img/studio_btn_B.jpg" alt="" class="b">
            </a>
            <a href="class.html" class="hover">
                <img src="img/class_btn_B.jpg" alt="" class="b">
                <img src="img/class_btn_A.jpg" alt="" class="a">
            </a>
            <a href="index.html" class="hover">
                <img src="img/return_btn_B.jpg" alt="" class="b">
                <img src="img/return_btn_A.jpg" alt="" class="a">
            </a>
            <img src="img/txt2.png" alt="" class="txt2">
        </div>

        <div class="slide">
            <div class="main">
            <div class="container">
            <div class="content">
            <div id="rg-gallery" class="rg-gallery">
            <div class="rg-thumbs">
                <!-- Elastislide Carousel Thumbnail Viewer -->
                <div class="es-carousel-wrapper">
                    <div class="es-nav">
                        <span class="es-nav-prev">Previous</span>
                        <span class="es-nav-next">Next</span>
                    </div>
                    <div class="es-carousel">
                    <!--content -->
                    <ul>
                        <li><a href="#"><img src="photos/studio/thumb/1.jpg" data-large="photos/studio/1.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/2.jpg" data-large="photos/studio/2.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/3.jpg" data-large="photos/studio/3.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/4.jpg" data-large="photos/studio/4.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/5.jpg" data-large="photos/studio/5.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/6.jpg" data-large="photos/studio/6.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/7.jpg" data-large="photos/studio/7.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/8.jpg" data-large="photos/studio/8.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/9.jpg" data-large="photos/studio/9.jpg"></a></li><li><a href="#"><img src="photos/studio/thumb/10.jpg" data-large="photos/studio/10.jpg"></a></li>
                    </ul>
                    <!--content end -->
                    </div>
                </div>
                <!-- End Elastislide Carousel Thumbnail Viewer -->
            </div><!-- rg-thumbs -->
            </div><!-- rg-gallery -->
            </div><!-- content -->
            </div><!-- container -->
            </div><!-- main -->
            <img src="img/text.png" alt="" class="text">
        </div>
    </div>

    <img src="img/school.gif" alt="" class="school">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.elastislide.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script src="all.js"></script>
    <script>
        window.onload = function () {
            setInterval("toggleSound()", 1);
        }
        function toggleSound() {
            var music = document.getElementById("audioelement");//獲取ID  
            if (music.paused) { //判讀是否播放  
                music.paused = false;
                music.play(); //沒有就播放 
            }
        }
    </script>
</body>
</html>
