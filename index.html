<body id="index">

    <script type="text/javascript">
        window.onload = function () {
            setInterval("toggleSound()", 1);
        }
        function toggleSound() {
            var music = document.getElementById("audioelement");//獲取ID  
            if (music.paused) { //判讀是否播放  
                music.paused = false;
                music.play(); //沒有就播放 
            }
        }
    </script>
